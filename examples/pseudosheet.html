<html>
<head>
    <script type="text/javascript" src="../jquery-1.7.min.js"></script>
    <script type="text/javascript" src="../plugins/globalize.js"></script>
    <script type="text/javascript" src="../jquery.sheet.js"></script>

    <!--optional-->
    <script type="text/javascript" src="../jquery.sheet.advancedfn.js"></script>
    <!--/optional-->
    <!--optional-->
    <script type="text/javascript" src="../jquery.sheet.financefn.js"></script>
    <!--/optional-->

    <script type="text/javascript" src="../jquery.pseudosheet.js"></script>
    <script type="text/javascript" src="../parser/parser.js"></script>

    <script>
        $(function() {
            $('.cells').pseudoSheet();
        });
    </script>
</head>
<body>
    <span class="cells" data-formula="=SUM(OBJVAL('.cells:eq(1),.cells:eq(2)', 1), 200)"></span>
    <span class="cells">100</span>
    <span class="cells">150</span>
    <span class="cells" data-formula="=SUM(OBJVAL('.cells:eq(0),.cells:eq(1),.cells:eq(2)', 1))"></span>
</body>
</html>
