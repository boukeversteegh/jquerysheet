<html>
<head>
    <script type="text/javascript" src="../jquery-1.7.min.js"></script>
    <script type="text/javascript" src="../plugins/globalize.js"></script>
    <script type="text/javascript" src="../jquery.sheet.js"></script>

    <!--optional-->
    <script type="text/javascript" src="../jquery.sheet.advancedfn.js"></script>
    <!--/optional-->
    <!--optional-->
    <script type="text/javascript" src="../jquery.sheet.financefn.js"></script>
    <!--/optional-->

    <script type="text/javascript" src="../jquery.pseudosheet.js"></script>
    <script type="text/javascript" src="../parser/parser.js"></script>

    <script>
        $(function() {
            $('.cells,#test3').pseudoSheet();
            $('input').change(function() {
                $('.cells').pseudoSheet();
            });
        });
    </script>
</head>
<body>
    <span class="cells" data-formula="=SUM(OBJVAL('.cells:eq(1),.cells:eq(2)', 1), 56757567500)"></span>
    <span class="cells">100</span>
    <span class="cells">150</span>
    <span class="cells" data-formula="=SUM(OBJVAL('.cells:eq(0),.cells:eq(1),.cells:eq(2)', 1))"></span>
    <span class="cells" data-formula="=test2.value"></span>
    <span id="test">100</span>
    <input id="test2" data-formula="=div_1"/>
    <input id="test3" data-formula="=div_1.value"/>
    <div id="div_1" data-formula="=SUM(OBJVAL('.cells:eq(0)'))"></div>
    <span class="cells" data-visible="">I'm Gone</span>
    <input type="checkbox" name="testCheckbox" class="cells" value="test1"/>
    <input type="checkbox" name="testCheckbox" class="cells" value="test2"/>
    <input type="input" data-formula="=testCheckbox" class="cells" />
</body>
</html>
